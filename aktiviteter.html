<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="aktiviteter.css">
</head>
<body>
    <h1 id = "firsttitle">Camply</h1>
    <h2>Quiz - Vilka aktiviteter ska du göra?</h2>

    <div class = "vilkenstad">
        <p>Vilken nivå av fysisk ansträngning vill du ha?</p>
        <form>
            <label>
              <input type="radio" name="typakv" value="högakv">
              Hög
            </label><br>
          
            <label>
              <input type="radio" name="typakv" value="mellanakv">
              Mellan
            </label>

            <label>
                <input type="radio" name="typakv" value="lågakv">
                Låg
              </label><br>
          </form>
    </div>
    <div class = "vilkenstad">
        <p>Vart vill du göra din aktivitet?</p>
        <form>
            <label>
              <input type="radio" name="vartakv" value="inomhus">
              Inomhus
            </label><br>
          
            <label>
              <input type="radio" name="vartakv" value="utomhus">
              Utomhus
            </label><br>
          
            <label>
              <input type="radio" name="vartakv" value="vatten">
              Involverar vatten
            </label>

            <label>
                <input type="radio" name="vartakv" value="djur">
                Involverar djur
              </label><br>
          </form>
    </div>
</body>
</html>
