        <h2>Quiz - Vilken camping passar dig bäst?</h2>

    <div class="vilkenstad">
      <p>Vilket läge ska campingen vara?</p>
      <div class="choice-container">
        <div class="elemchoice" data-question="province" data-value="oland">
          <p>Avskild från centrum</p>
        </div>
        <div class="elemchoice" data-question="province" data-value="smaland">
          <p>Inne i centrum</p>
        </div>
      </div>
    </div>
    
    <div class="vilkenstad">
      <p>Vilken budget vill du ha?</p>
      <div class="choice-container">
        <div class="elemchoice" data-question="type" data-value="city">
          <p>1000 per natt</p>
        </div>
        <div class="elemchoice" data-question="type" data-value="nature">
          <p>500 per natt</p>
        </div>
        <div class="elemchoice" data-question="type" data-value="nature">
          <p>200 per natt</p>
        </div>
      </div>
    </div>
    
    <button id="submitBtn">Visa mitt resultat!</button>
    <button id="redoBtn">Gör testet igen</button>

    <div class="result">
      <!-- Här ska resultatet från testet visas.-->
    </div>
