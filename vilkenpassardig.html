      <div class="camplylogo">
        <a href="index.html">
          <img src="img/camply.svg" class="mainlogo" alt="logga för camply, gran och eld">

      <h1 class="logo">Camply</h1>

        <h2>Quiz - Vilken camping passar dig bäst?</h2>

        <div class="vilkenstad">
          <p>Vilket landskap föredrar du?</p>
          <div class="choice-container">
            <div class="elemchoice" data-question="province" data-value="oland">
              <p>Öland</p>
            </div>
            <div class="elemchoice" data-question="province" data-value="smaland">
              <p>Småland</p>
            </div>
          </div>
        </div>

    <div class="vilkenstad">
      <p>Vilket läge ska campingen vara?</p>
      <div class="choice-container">
        <div class="elemchoice" data-question="position" data-value="distant">
          <p>Avskild från centrum</p>
        </div>
        <div class="elemchoice" data-question="position" data-value="center">
          <p>Nära centrum</p>
        </div>
      </div>
    </div>
    
    <div class="vilkenstad">
      <p>Vilken budget har du?</p>
      <div class="choice-container">
        <div class="elemchoice" data-question="price" data-value="small">
          <p>0-250 per natt</p>
        </div>
        <div class="elemchoice" data-question="price" data-value="middle">
          <p>250-500 per natt</p>
        </div>
       
        <div class="elemchoice" data-question="price" data-value="large">
          <p>500-12500 per natt</p>
        </div>
      </div>
    </div>
    
    <button id="submitBtn">Visa mitt resultat!</button>
    <button id="redoBtn">Gör testet igen</button>

    <div class="result">
      <!-- Här ska resultatet från testet visas.-->
    </div>



<div id="showBtnContainer"></div>
</body>
