<!DOCTYPE html>

<body>
    <h1 id = "firsttitle">Camply</h1>
    <h2>Quiz - Vilken stad passar dig bäst?</h2>

    <div class = "vilkenstad">
        <p>Vilket läge ska campingen vara?</p>
        <form>
            <label>
              <input type="radio" name="läge" value="avskild">
              Avskild från centrum
            </label><br>
          
            <label>
              <input type="radio" name="läge" value="centrum">
              Inne i centrum
            </label><br>
          </form>
    </div>
    <div class = "vilkenstad">
        <p>Vilken budget vill du ha?</p>
        <form>
            <label>
              <input type="radio" name="budget" value="1000">
              1000 per natt
            </label><br>
          
            <label>
              <input type="radio" name="budget" value="500">
              500 per natt
            </label><br>
          
            <label>
              <input type="radio" name="budget" value="200">
              200 per natt
            </label><br>
          </form>
    </div>
</body>
</html>
