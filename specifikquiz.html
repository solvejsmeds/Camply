<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="specifikquiz.css">
</head>
<body>
    <h1 id = "firsttitle">Camply</h1>
    <h2>Quiz - Vilken stad passar dig bäst?</h2>

    <div class = "vilkenstad">
        <p>Vilken miljö trivs du bäst i?</p>
        <form>
            <label>
              <input type="radio" name="miljö" value="kust">
              Kust och hav
            </label><br>
          
            <label>
              <input type="radio" name="miljö" value="skog">
              Skog och sjöar
            </label><br>
          
            <label>
              <input type="radio" name="miljö" value="öar">
              Öar och landsbygd
            </label><br>
          
            <label>
              <input type="radio" name="miljö" value="stad">
              Stadsmiljö
            </label>
          </form>
    </div>
    <div class = "vilkenstad">
        <p>Vilken storlek på stad passar dig bäst?</p>
        <form>
            <label>
              <input type="radio" name="miljö" value="kust">
              Stor
            </label><br>
          
            <label>
              <input type="radio" name="miljö" value="skog">
              Mellan
            </label><br>
          
            <label>
              <input type="radio" name="miljö" value="öar">
              Liten
            </label><br>
          </form>
    </div>
</body>
</html>
