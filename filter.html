<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camply</title>
    <link rel="stylesheet" href="filter.css">
    <script src="filter.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
          <h1 class="logo">Camply</h1>
          <div class="hamburger" id="hamburger">☰</div>
        </div>
    <div>
        <p>
            Filtrera utifrån dina behov för att hitta campingar som passar dig!
        </p>
    </div>
    <nav class="navbar">
        <ul class="nav-links" id="nav-links">
          <li><a href="#">Hem</a></li>
          <li><a href="#">Om oss</a></li>
          <li><a href="#">Tjänster</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </header>

        <label for="price">Prisklass</label>
        <select id="selectedPrice">

            <option value=""> Alla prisklasser </option>

            <option value="0-25"> 0-25 kr/natt </option>

            <option value="100-250"> 100-250 kr/natt </option>

            <option value="250-500"> 250-500 kr/natt </option>

            <option value="500-1250"> 500-1250kr/natt </option>

        </select>

        <label for="city">Stad</label>
        <select id="selectedCity">

            <option value="">Alla städer</option>
            <!-- Här kommer städer som hämtas med smapi ligga-->

        </select>

        <label for="placement">Läge</label>
        <select id="selectedPlacement">
            
            <option>Spelar ingen roll</option>
            <option>Närhet till skog</option>
            <option>Närhet till sjö</option>
            <option>Närhet till hav</option>
            <option>Närhet till stad</option>

        </select>
    </div>
    <br>
    <br>

    <!--Campignarna här under-->

    <div id="campingsContainer"></div>


</body>

</html>
