<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camply</title>
  <link rel="stylesheet" href="filter.css">
  <script src="filter.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="camplylogo">
        <a href="index.html">
          <img src="img/camply.svg" class="mainlogo" alt="logga för camply, gran och eld">
        </a>
      </div>

      <h1 class="logo">Camply</h1>

      <div class="hamburger" id="hamburger">☰</div>
      </nav>
    </div>

    <hr>

    <nav class="navbar">
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Hem</a></li>
        <li><a href="filter.html">Filtrering</a></li>
        <li><a href="quiz.html">Quiz</a></li>
      </ul>
    </nav>

    <div id="hittacampingsompassardig">
      <p>
        Filtrera utifrån dina behov för att hitta campingar som passar dig!
      </p>
    </div>

  </header>


  <div class="filter-container">
    <div class="price-field">
      <label for="minPrice">Min</label>
      <input type="number" id="minPrice" name="minPrice" placeholder="0 kr" min="0">
    </div>

    <div class="separator">–</div>

    <div class="price-field">
      <label for="maxPrice">Max</label>
      <input type="number" id="maxPrice" name="maxPrice" placeholder="1250 kr" min="0">
    </div>
  </div>


  <div class="filterbuttons">
    <div class="selectedCity">
      <button id="dropdownBtnCity">Alla städer &#9660;


      </button>
      <div id="dropdownContentCity" class="dropdown-content-city">

        <!-- här läggs checkboxar + städer in-->

      </div>
    </div>

    <div class="dropdown">
      <button id="dropdownBtn">Alla lägen &#9660; </button>
      <div id="dropdownContent" class="dropdown-content">
        <label><input type="checkbox" value="forest"> Skog</label><br>
        <label><input type="checkbox" value="lake"> Sjö</label><br>
        <label><input type="checkbox" value="sea"> Hav</label><br>
        <label><input type="checkbox" value="city"> Stad</label>
      </div>
    </div>

  </div>

  <br>

  <!-- slide knappar-->

  <div class = "switchDiv">
    <label class="switch" for="wifiSlider">
  

      <input type="checkbox" id="wifiSlider">
      <span class="slider">
        <img src="img/Untitled-3 [Recovered].svg" alt="ikon: wifi-ikon, campingar med wifi" class="circle-img" />
      </span>

    </label>

     <label class="switch" for="fishingSlider">
      <input type="checkbox" id="fishingSlider">
      <span class="slider">
        <img src="img/Untitled-2 [Recovered].svg" alt="ikon: fisk, campingar med fiske" class="circle-img" />
      </span>


    </label>

    <label class="switch" for="cafeSlider">
      <input type="checkbox" id="cafeSlider">
      <span class="slider">
        <img src="img/Untitled-4 [Recovered]1.svg" alt="ikon: kaffekopp, campingar med café" class="circle-img" />
      </span>


    </label>

    <label class="switch" for="laundrySlider">
      <input type="checkbox" id="laundrySlider">
      <span class="slider">
        <img src="img/Untitled-5 [Recovered]3.svg" alt="ikon: tvättmaskin, campingar med tvättmaskin" class="circle-img"/>
      </span>

    </label>
  </div>
  <br>
  <br>
  <br>
  <button id="resetFiltersBtn" disabled title="Rensa alla valda filter">Rensa filter</button>
  <br>
  <br>

  <!--Campignarna här under-->

  <div id="campingsContainer"></div>

  <div id="backToTopWrapper">
    <button id="upBtn" title="Till toppen igen">^</button>
  </div>

</body>

</html>
