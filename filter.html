<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camply</title>
    <link rel="stylesheet" href="filter.css">
    <script src="filter.js"></script>
</head>

<body>
    
    <h1>Camply</h1>

    <div>
        <p>
            Filtrera utifrån dina behov för att hitta campingar som passar dig!
        </p>
    </div>

    <div>
        <label for="price">Prisklass</label>
        <select id="selectedPrice">

            <option> 0-25 kr/natt </option>

            <option> 100-250 kr/natt </option>

            <option> 250-500 kr/natt </option>

            <option> 500-1250kr/natt </option>

        </select>
    </div>

    <div>
        <label for="city">Stad</label>
        <select id="selectedCity">

            <!-- Här kommer städer som hämtas med smapi ligga-->

        </select>
    </div>

    <div>
        <label for="placement">Läge</label>
        <select id="selectedPlacement">

            <option>Närhet till skog</option>
            <option>Närhet till sjö</option>
            <option>Närhet till hav</option>
            <option>Närhet till stad</option>

        </select>
    </div>



</body>

</html>
