<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/sevärdighet.css">
  <script src="../js/specifikquizstad.js"></script>
  <link rel="stylesheet" href="../css/specifikquizstad.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="camplylogo">
        <a href="../index.html">
          <img src="../img/camply.svg" class="mainlogo" alt="logga för camply, gran och eld">
        </a>
      </div>

      <h1 class="logo">Camply</h1>

      <div class="hamburger" id="hamburger">☰</div>
    </div>

    <hr>

    <div>
    </div>
    <nav class="navbar">
      <ul class="nav-links" id="nav-links">
        <li><a href="../index.html">Hem</a></li>
        <li><a href="../html/filter.html">Filtrering</a></li>
        <li><a href="../html/quiz.html">Quiz</a></li>
      </ul>
    </nav>
  </header>
  <h2>Quiz - Vilken stad passar dig bäst?</h2>

  <div class="vilkenstad">
    <p>Öland eller Småland?</p>
    <div class="choice-container">
      <div class="elemchoice" data-question="province" data-value="oland">
        <p>Öland</p>
      </div>
      <div class="elemchoice" data-question="province" data-value="smaland">
        <p>Småland</p>
      </div>
    </div>
  </div>

  <div class="vilkenstad">
    <p>Stadspuls eller naturens lugn?</p>
    <div class="choice-container">
      <div class="elemchoice" data-question="type" data-value="city">
        <p>Stad</p>
        <img src="../img/city.svg" class="quizimg" alt="stad">
      </div>
      <div class="elemchoice" data-question="type" data-value="nature">
        <p>Naturnära</p>
        <img src="../img/nature.svg" class="quizimg" alt="natur">
      </div>
    </div>
  </div>

  <div class="vilkenstad">
    <p>Vilket ord beskriver din drömsemester bäst?</p>
    <div class="choice-container">
      <div class="elemchoice" data-question="mood" data-value="relaxing">
        <p>Avkoppling</p>
      </div>
      <div class="elemchoice" data-question="mood" data-value="cultural">
        <p>Kultur</p>
      </div>
      <div class="elemchoice" data-question="mood" data-value="adventurous">
        <p>Äventyr</p>
      </div>
      <div class="elemchoice" data-question="mood" data-value="luxury">
        <p>Lyx</p>
      </div>
    </div>
  </div>

  <button id="submitBtn">Visa mitt resultat!</button>
  <button id="redoBtn">Gör testet igen</button>

  <div class="result">
    <!-- Här ska resultatet från testet visas.-->
  </div>



  <div id="showBtnContainer"></div>

</body>

</html>
