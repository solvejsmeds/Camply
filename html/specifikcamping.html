<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camply</title>
  <link rel="stylesheet" href="../css/specifikcamping.css">
  <script src="../js/specifikcamping.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <link href = "https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel = "stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="camplylogo">
        <a href="../index.html">
          <img src="../img/camply.svg" class="mainlogo" alt="logga för camply, gran och eld">
        </a>
      </div>

      <h1 class="logo">Camply</h1>

      <div class="hamburger" id="hamburger">☰</div>
    </div>

    <hr>

    <div>
    </div>
    <nav class="navbar">
      <ul class="nav-links" id="nav-links">
        <li><a href="../index.html">Hem</a></li>
        <li><a href="../html/filter.html">Filtrering</a></li>
        <li><a href="../html/quiz.html">Quiz</a></li>
      </ul>
    </nav>
  </header>

  <div class="info-wrapper">
    <div class="specificCampingDiv">
      <!--Här kommer informationen om cmapingen läggas in-->
    </div>


    <div class="right-column">
      <div class="weatherDiv">
        <!--Här ska vädret visas-->
      </div>

      <div id="mapcontainer">
        <div id="mapoverlay">
          <img src="../img/loader7.gif" alt = "laddningsikon" id="loadingicon">
        </div>
        <div id="map"></div>
      </div>
      <p class="maptext">Se på kartan: </p>
      <div class="filters-wrapper"> <!--Här ska kartknapparna visas -->
         <button class="btn" id="showRestaurantsBtn">Restauranger</button>
        <button class="btn" id="natureReserveBtn">Naturreservat</button>
        <button class="btn" id="golfBtn">Golfbanor</button>
        <button class="btn" id="attractionBtn">Sevärdheter</button>
      </div>
      <p class="maptext">Klicka på markörerna för att läsa mer!</p>
    </div> 
    



    <!--Dialog rutor för markörerna på kartan som ska visa mera info om golfbana/naturreservat/restaurang-->
    
    <dialog id="infoModal">
      <h2 id="modalTitle">Titel</h2>
      <p id="modalContent">Innehåll visas här...</p>
      <button id="closeModal">Stäng</button>
    </dialog>



</body>

</html>
