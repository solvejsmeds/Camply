<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="sevärdighet.css">

<body>
    <h1 id = "firsttitle">Camply</h1>
    <h2>Quiz - Vad ska du grilla?</h2>

    <div class = "vilkenstad">
        <p>Vad föredrar du?</p>
        <form>
            <label>
              <input type="radio" name="föredrar" value="vegetariskt">
              Vegetariskt
            </label><br>
          
            <label>
              <input type="radio" name="föredrar" value="Kött">
              Kött
            </label><br>

            <label>
                <input type="radio" name="föredrar" value="Fisk">
                Fisk
              </label><br>

              <label>
                <input type="radio" name="föredrar" value="Kyckling">
                Kyckling
              </label><br>
          </form>
    </div>
    <div class = "vilkenstad">
        <p>Vill du grilla något klassiskt eller testa något nytt?</p>
        <form>
            <label>
              <input type="radio" name="grilla" value="klassiskt"> Klassiskt
            </label><br>
          
            <label>
              <input type="radio" name="grilla" value="nytt">
              Nytt
            </label><br>
          </form>
    </div>
    <div class = "vilkenstad">
        <p>Ska det vara "finger food" eller riktig middag?</p>
        <form>
            <label>
              <input type="radio" name="vilkentyp" value="fingerfood"> Finger food
            </label><br>
          
            <label>
              <input type="radio" name="vilkentyp" value="middag"> Riktig middag
            </label><br>
          </form>
    </div>
</body>
</html>
