<body>
  <header class="header">
    <div class="header-content">
      <div class="camplylogo">
        <a href="index.html">

        </a>
      </div>

      <h1 class="logo">Camply</h1>

      <div class="hamburger" id="hamburger">☰</div>

    <div>
    </div>
    <nav class="navbar">
